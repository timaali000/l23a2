<!DOCTYPE html>
<html>
    <head>
        <title>Methods in Arrays</title>
    </head>
    <body>
        <h1>Arrays in Javascript</h1>
        <p id="result1"></p>
        <p id="result2"></p>

        <script>
            var fruits = ["Apple" , "Banana" , "Mango" , "Cherry" , "Orange"];
            fruits.push("Grapes");
            document.getElementById("result1").innerHTML = "After push: " + fruits;

            fruits.pop();

            document.getElementById("result2").innerHTML = "After pop: " + fruits;

            </script>
    </body>
</html>
